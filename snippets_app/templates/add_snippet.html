{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
    <h1>Nuevo Snippet</h1>
    <br />
    <form method="POST" action="{% url 'add_snippet'%}">
        {% csrf_token %}       
        {{ form.as_p }}
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Titulo del fragmento">
        </div>
        <div class="form-group">
            <label for="code">Código</label>
            <textarea class="form-control form-control-lg" id="code" name="code" rows="10"></textarea>
        </div>    
        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Descripción del fragmento">
        </div>
        <div class="form-group">
            <label for="language">Lenguaje</label>
            <select class="form-control form-control-lg" id="language" name="language">
                {% for language in languages %}
                    <option value="{{ language.id }}">{{ language.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <select multiple class="form-control form-control-lg" id="tags" name="tags">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Agregar</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Regresar</a>
    </form>
</div>
{% endblock %}
